apply plugin: 'com.android.application'
//apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.codepath.apps.learnfitness"
        minSdkVersion 21
        targetSdkVersion 23
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

ext {
    supportLibVersion = '23.1.1'  // variable that can be referenced to keep support libs consistent
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    mavenCentral()
}

apply plugin: 'android-apt'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    // Android Async Http for sending async network requests
    // ActiveAndroid for simple persistence with an ORM
    //compile 'com.android.support:appcompat-v7:23.1.0'
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    // PercentRelativeLayout
    compile "com.android.support:percent:${supportLibVersion}"
    compile "com.android.support:support-v13:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"

    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'

    compile 'com.github.hotchemi:permissionsdispatcher:2.0.7'
    apt 'com.github.hotchemi:permissionsdispatcher-processor:2.0.7'

    //Butterknife
    compile 'com.jakewharton:butterknife:7.0.1'

    //gson
    compile 'com.google.code.gson:gson:2.4'

    //retrofit and rxjava
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.okhttp3:okhttp:3.1.2'
    provided 'org.glassfish:javax.annotation:10.0-b28'

    compile 'io.reactivex:rxjava:1.1.1'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'

    //circular image
    compile 'de.hdodenhof:circleimageview:2.0.0'

    compile 'com.google.android.gms:play-services-plus:8.4.0'
    compile "com.google.android.gms:play-services-gcm:8.4.0"

    compile 'com.google.apis:google-api-services-youtube:v3-rev120-1.19.0'
    compile 'com.google.http-client:google-http-client-android:+'
    compile 'com.google.api-client:google-api-client-android:+'
    compile 'com.google.api-client:google-api-client-gson:+'
    compile 'com.mcxiaoke.volley:library:1.0.18'

    // Sliding up panel.
    compile 'com.sothree.slidinguppanel:library:3.3.0'

    //apache common lang
    compile 'org.apache.commons:commons-lang3:3.4'

    //progressbar
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'

    //FAB transition
    //compile 'com.github.coyarzun89:fabtransitionactivity:0.2.0'
}
