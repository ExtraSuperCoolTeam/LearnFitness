<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learn Fitness!</title>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
  <style>
    .jumbotron {
      margin-top: 20px;
    }
  </style>
</head>
<body class="container">
  <div class="page-header">
    <h1>Learn Fitness <small>Create Your Custom Android App</small></h1>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <form class='form-horizontal'>
        <div class="form-group">
          <label for="appName" class='col-lg-2'>Application Name</label>
          <div class='col-lg-10'>
            <input type="text" class="form-control" id="appName" placeholder="My Cool App">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class='col-lg-2'>Contact Email</label>
          <div class='col-lg-10'>
            <input type="email" class="form-control" id="email" placeholder="contact@email.com">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class='col-lg-2'>Password</label>
          <div class='col-lg-10'>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
        <hr />
        <h3>Lesson Content</h3>
        <h4>Week 1</h4>
        <div class="form-group">
          <label for="week1Title" class='col-lg-2'>Title</label>
          <div class='col-lg-10'>
            <input type="text" class="form-control" id="week1Title" placeholder="Abs and Core">
          </div>
        </div>
        <div class="form-group">
          <label for="week1Video" class='col-lg-2'>Video</label>
          <div class='col-lg-10'>
            <input type="text" class="form-control" id="week1Video" placeholder="https://youtube.com/...">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputFile" class='col-lg-2'>Lesson Content</label>
          <div class='col-lg-10'>
            Add photos and text content to explain the video.
          </div>
        </div>
        <div class="form-group">
          <div class='col-lg-10 col-lg-offset-2'>
            <button type="button">Add an Image</button>
            <button type="button">Add Text Content</button>

          </div>
        </div>
        <div class="form-group">
          <div class='col-lg-12'>
            <button class="btn btn-default"><span class='glyphicon glyphicon-plus' />
            Add a Week
            </button>
          </div>
        </div>
        <div class="form-group">
          <div class='col-lg-12' style="margin-top: 30px">
            <button type="submit" class="btn btn-danger">Create My App</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
